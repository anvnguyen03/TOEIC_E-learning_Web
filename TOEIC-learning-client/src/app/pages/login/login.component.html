<div class="site-content-wrapper">
    <div class="content-wrapper">
        <div>
            <div class="container">
                <div class="auth-box-wrapper contentblock">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login100-form validate-form">
                        <span class="login100-form-title">
                            Member Login
                        </span>
                        <div *ngIf="message" class="alert alert-danger" role="alert">
                            {{message}}
                        </div>
                        <br>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email" formControlName="email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password" formControlName="password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button type="submit" [disabled]="!loginForm.valid" class="login100-form-btn">
                                Login
                            </button>
                        </div>
                        <div class="text-center p-t-12">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a class="txt2" href="/my-fogot-password">
                                Password?
                            </a>
                        </div>
                        <br>
                        <br>
                        <div class="text-center p-t-136">
                            <a class="txt2"routerLink="/register">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

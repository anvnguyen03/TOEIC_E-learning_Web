<div class="site-content-wrapper">
    <div class="content-wrapper">
        <p-table [value]="users" dataKey="id" [rows]="10" [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading"
            [paginator]="true" [globalFilterFields]="['name', 'email', 'status']"
            [tableStyle]="{ 'min-width': '75rem' }">
            <ng-template pTemplate="caption">
                <div class="flex">
                    <p-iconField iconPosition="left" class="ml-auto">
                        <p-inputIcon>
                            <i class="pi pi-search"></i>
                        </p-inputIcon>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                            placeholder="Search keyword" />
                    </p-iconField>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="id" style="width:20%">
                        ID <p-sortIcon field="id" />
                    </th>
                    <th pSortableColumn="name" style="width:20%">
                        Name <p-sortIcon field="name" />
                    </th>
                    <th pSortableColumn="email" style="width:20%">
                        Email <p-sortIcon field="email" />
                    </th>
                    <th pSortableColumn="password" style="width:20%">
                        Password <p-sortIcon field="password" />
                    </th>
                    <th pSortableColumn="status" style="width:20%">
                        Status <p-sortIcon field="status" />
                    </th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="id" placeholder="Search by ID" ariaLabel="Filter ID" />
                    </th>
                    <th>
                        <p-columnFilter type="text" field="name" placeholder="Search by name" ariaLabel="Filter Name" />
                    </th>
                    <th>
                        <p-columnFilter type="text" field="email" placeholder="Search by email"
                            ariaLabel="Filter Email" />
                    </th>
                    <th>
                        <p-columnFilter type="text" field="password" placeholder="Search by password"
                            ariaLabel="Filter Password" />
                    </th>
                    <th>
                        <p-columnFilter type="text" field="status" placeholder="Search by status"
                            ariaLabel="Filter Status" />
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.status }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5">No users found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
